<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="buildfire" content="enableMDTheme,enablePluginJsonLoad">
	<!-- CSS -->
	<link rel="stylesheet" href="../../../styles/materialDesign/material-components-web@4.0.0.min.css">
	<link rel="stylesheet" href="../../../styles/material-icons.css">
	<!-- build:bundleCSSFiles  -->
	<link rel="stylesheet" href="./style.css">
	<!-- endbuild -->
	<!-- JS -->
	<script src="../../../scripts/buildfire.min.js"></script>
	<script src="../../../scripts/materialDesign/material-components-web@4.0.0.min.js"></script>

</head>

<body>
	<div class="calculator-container">
		<div bfString="plugin.introduction" class="intro"></div>

		<form action="" id="mortgageCalculatorForm">
			<!-- home value -->
			<div class="input-group">
				<div class="mdc-text-field mdc-text-field--filled home-value">
					<span class="mdc-text-field__ripple"></span>
					<span bfString="plugin.homeValuePlaceholder" class="mdc-floating-label home-value-floating-label ellipsis"
						for="homeValue">Home Value</span>
					<span bfString="plugin.currencySymbol"
						class=" mdc-text-field__affix mdc-text-field__affix--prefix home-value-prefix hidden">$</span>
					<input class="mdc-text-field__input home-value-input" type="number" aria-labelledby="homeValue" id="homeValue"
						step="any" inputmode="decimal" min="10000" required>
				</div>
				<div class="mdc-text-field-helper-line ">
					<div bfString="plugin.inputRequiredMessage"
						class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent ellipsis mdc-text-field-helper-text--validation-msg validation-message hidden">
						Error message
					</div>
				</div>
			</div>

			<!-- buttons  -->
			<div class="buttons-container">
				<!-- title span -->
				<span bfString="plugin.downPaymentTitle" class="ellipsis down-payment-text">Down Payment</span>
				<div class="buttons-group">
					<input type="radio" value="amount" name="downPayment" id="amount" checked>
					<label bfString="plugin.downPaymentAmount"
						class="ellipsis radio-button mdc-button mdc-button--raised down-payment-btn" for="amount">Amount</label>

					<input type="radio" value="percentage" name="downPayment" id="percentage">
					<label bfString="plugin.downPaymentPercentage"
						class="ellipsis radio-button mdc-button mdc-button--raised down-payment-btn" for="percentage">Percentage</label>
				</div>
			</div>

			<!-- amount value -->
			<div class="input-group" id="amountInputGroup">
				<div class="mdc-text-field mdc-text-field--filled amount">
					<span class="mdc-text-field__ripple"></span>
					<span bfString="plugin.downPaymentAmountPlaceholder" class="mdc-floating-label amount-floating-label  ellipsis"
						for="amount">Enter Amount</span>
					<span bfString="plugin.currencySymbol"
						class="mdc-text-field__affix mdc-text-field__affix--prefix amount-prefix hidden">$</span>
					<input class="mdc-text-field__input amount-input " type="number" aria-labelledby="amount" id="amount" step="any"
						inputmode="decimal"  min="0" required>
				</div>
				<div class="mdc-text-field-helper-line ">
					<div bfString="plugin.inputRequiredMessage"
						class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent ellipsis mdc-text-field-helper-text--validation-msg validation-message hidden">
						Error message
					</div>
				</div>
			</div>

			<!-- percentage value -->
			<div class="input-group hidden" id="percentageInputGroup">
				<div class="mdc-text-field mdc-text-field--filled percentage">
					<span class="mdc-text-field__ripple"></span>
					<span bfString="plugin.downPaymentPercentagePlaceholder" class="mdc-floating-label percentage-floating-label ellipsis"
						for="percentage">Enter Percentage</span>
					<span 
						class="mdc-text-field__affix mdc-text-field__affix--prefix percentage-prefix hidden">%</span>
					<input class="mdc-text-field__input percentage-input" type="number" aria-labelledby="percentage" id="percentage"
						step="any" min="0" inputmode="decimal">
				</div>
				<div class="mdc-text-field-helper-line ">
					<div bfString="plugin.inputRequiredMessage"
						class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent ellipsis mdc-text-field-helper-text--validation-msg validation-message hidden">
						Error message
					</div>
				</div>
			</div>

			<!-- Annual Interest Rate value -->
			<div class="input-group">
				<div class="mdc-text-field mdc-text-field--filled annual-interest-rate">
					<span class="mdc-text-field__ripple"></span>
					<span bfString="plugin.annualInterestRatePlaceholder" class="mdc-floating-label interest-rate-floating-label ellipsis"
						for="annualInterestRate">Annual Interest Rate</span>
					<span class="mdc-text-field__affix mdc-text-field__affix--prefix interest-rate-prefix hidden">%</span>
					<input class="mdc-text-field__input interest-rate-input" type="number" aria-labelledby="annualInterestRate"
						id="annualInterestRate" min="0" step="any" inputmode="decimal" required>
				</div>
				<div class="mdc-text-field-helper-line ">
					<div bfString="plugin.inputRequiredMessage"
						class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent ellipsis mdc-text-field-helper-text--validation-msg validation-message hidden">
						Error message
					</div>
				</div>
			</div>

			<!-- Loan Term value -->
			<div class="input-group">
				<div class="mdc-text-field mdc-text-field--filled loan-term">
					<span class="mdc-text-field__ripple"></span>
					<span bfString="plugin.loanTermPlaceholder" class="mdc-floating-label loan-term-floating-label ellipsis" for="loanTerm">Loan
						Term</span>
					<span bfString="plugin.loanTermSuffix"
						class="mdc-text-field__affix mdc-text-field__affix--prefix loan-term-postfix hidden">years</span>
					<input class="mdc-text-field__input loan-term-input" type="number" aria-labelledby="loanTerm" id="loanTerm"
						step="any" min="0.00000000001" inputmode="decimal" required>
				</div>
				<div class="mdc-text-field-helper-line ">
					<div bfString="plugin.inputRequiredMessage"
						class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent ellipsis mdc-text-field-helper-text--validation-msg validation-message hidden">
						Error message
					</div>
				</div>
			</div>

			<!-- Include Property Tax -->
			<div class="property-tax-switch-container">
				<div class="col">
					<span bfString="plugin.includePropertyTax" class="ellipsis title">Include Property Tax</span>
				</div>
				<div class="col">
					<div class="button-switch">
						<input id="propertyTaxSwitch" type="checkbox" />
						<label for="propertyTaxSwitch" class="label-success"></label>
					</div>
				</div>
			</div>

			<!-- property Tax value -->
			<div class="input-group hidden" id="propertyTaxContainer">
				<div class="mdc-text-field mdc-text-field--filled property-tax-rate ">
					<span class="mdc-text-field__ripple"></span>
					<span bfString="plugin.propertyTaxRatePlaceholder" class="mdc-floating-label property-tax-floating-label ellipsis"
						for="propertyTaxRate">Property Tax Rate</span>
					<span class="mdc-text-field__affix mdc-text-field__affix--prefix property-tax-prefix hidden">%</span>
					<input class="mdc-text-field__input property-tax-input" type="number" aria-labelledby="propertyTaxRate"
						id="propertyTaxRate" min="0" step="any" inputmode="decimal">
				</div>
				<div class="mdc-text-field-helper-line ">
					<div bfString="plugin.inputRequiredMessage"
						class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent ellipsis mdc-text-field-helper-text--validation-msg validation-message hidden">
						Error message
					</div>
				</div>
			</div>

			<!--submit input  -->
			<input type="submit" bfString="plugin.calculateButton" bfString-attrs="value" value="Calculate"
				class="ellipsis mdc-button mdc-button--raised calculate-btn">
			</input>

		</form>

		<div class="result-container hidden" id="resultContainer">
			<span bfString="plugin.monthlyPayment" class="label ellipsis">Monthly Payment</span>
			<div style="display: flex;">
				<span bfString="plugin.currencySymbol" class="monthly-payment" bfString>$</span>
				<span class="monthly-payment" id="monthlyPayment"></span>
			</div>
		</div>
	</div>
	<!-- build:bundleJSFiles  -->
	<script src="app.js"></script>
	<!-- endbuild -->
</body>

</html>
